<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de salmoura</title>
</head>

<body>
    <div class="background">
        <header>
            <h1>Calculadora de salmoura</h1>
            <p>Esta calculadora ajuda a determinar a quantidade de sal necessária para preparar uma salmoura 10%.</p>
        </header>
        <main>
            <div class="container">
                <form id="calculadora-form">
                    <label for="peso">Peso do alimento (g):</label>
                    <input type="number" id="peso" name="peso" required>

                    <label for="agua">Quantidade de água (mL):</label>
                    <input type="number" id="agua" name="agua" value="500" required>

                    <button type="submit" id="calcular-btn" onclick="calcular()" style="margin-top: 30px;">Calcular</button>
                    <button type="reset" id="limpar-btn">Limpar</button>
                </form>
                <div class="resultados" id="resultados-div">
                    <p id="resultado-tempo">Tempo de salmoura</p>
                    <p id="resultado-sal">Quantidade de sal</p>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; Bruno Dantas</p>
        </footer>
        <script src="script.js"></script>
    </div>
</body>

</html>
